openapi: 3.0.0
info:
  version: "1"
  title: "HowToBuyShippingRates"
  description: "Generated by Manifests generator v1.5.3. Provides shipping rates and transit time estimation for HowToBuy orders."
servers:
  - url: http://carriers/openapi/HowToBuyShippingRates/v1
  - url: http://host.docker.internal:8080/openapi/HowToBuyShippingRates/v1
  - url: http://localhost:8080/openapi/HowToBuyShippingRates/v1
tags:
  - name: ShippingRates
paths:
  /shippingRates:
    post:
      tags:
        - ShippingRates
      summary: "Get available shipping rates and transit times"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShippingRatesRequest'
      responses:
        "200":
          description: "Shipping rates retrieved successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShippingMethodsResult'
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
components:
  schemas:
    ShippingRatesRequest:
      type: object
      required:
        - senders
        - customer
        - items
      properties:
        senders:
          type: array
          description: "Filter by sender. _ds_ is dropship. pickup_ is pickuper"
          items:
            type: string
            example: "tft_ds_a"
        customer:
          $ref: '#/components/schemas/Customer'
        items:
          type: array
          description: "List of ordered products"
          items:
            $ref: '#/components/schemas/RequestedItem'
        startDateTime:
          type: string
          format: date-time
          description: "Start datetime in UTC"
          example: "2024-03-22T12:21:37Z"
        labels:
          type: object
          required:
            - marketplaceName
            - items
            - orderId
          properties:
            marketplaceName:
              type: string
              enum:
                - Amazon Shoptimistic
                - Ebay Plaisir
                - Ebay Rollun
              example: "Amazon Shoptimistic"
            orderId:
              type: string
              example: "111-8958324-4542656"
            items:
              type: array
              items:
                $ref: '#/components/schemas/LineItems'
    Customer:
      type: object
      properties:
        name:
          type: string
          example: "Shawn Weisweaver"
        address:
          $ref: '#/components/schemas/Address'
    Address:
      type: object
      required:
        - country
        - state
        - city
        - postalCode
        - address1
      properties:
        country:
          type: string
        state:
          type: string
        city:
          type: string
        postalCode:
          type: string
        address1:
          type: string
        address2:
          type: string
          nullable: true
    RequestedItem:
      type: object
      required:
        - rid
        - qty
        - warehouses
      properties:
        rid:
          type: string
          description: "Item RID"
          example: "1SRPW"
        qty:
          type: integer
          description: "Requested quantity for item"
          example: 2
        warehouses:
          type: array
          description: "Availability information for the item"
          items:
            $ref: '#/components/schemas/WarehouseInfo'
    LineItems:
      type: object
      properties:
        OrderItemId:
          type: string
          example: "97757136216121"
        Quantity:
          type: number
          example: 2
    WarehouseInfo:
      type: object
      required:
        - warehouseId
        - warehouseZip
        - warehouseQty
        - warehouseHandlingTime
        - warehouseCutOffTime
      properties:
        warehouseId:
          type: string
          example: "AU_IN"
        warehouseZip:
          type: string
          example: "46268"
        warehouseQty:
          type: integer
          example: 1
        warehouseHandlingTime:
          type: string
          example: "A"
        warehouseCutOffTime:
          type: string
          example: "18"
    ShippingMethodsResponse:
      type: object
      required:
        - sender
        - cost
        - carrier
        - shippingMethodId
        - shippingMethodName
        - trackNumberDate
        - shippingArriveDate
      properties:
        sender:
          type: string
          example: "wps_ds"
        carrier:
          type: string
          enum:
            - USPS
            - FEDEX
            - UPS
            - TFT
          example: "FEDEX"
          nullable: true
        shippingMethodId:
          type: string
          description: "Shipping method ID structure"
          example: "ROF-CN-PickUp-Usps-PM-FR-LegalEnv"
        shippingMethodName:
          type: string
          example: "Priority Mail Large Flat Rate Board Game Box"
        cost:
          type: number
          example: 5.84
          nullable: true
        trackNumberDate:
          type: string
          format: date-time
          description: "Track number issue datetime in UTC"
          example: "2020-01-30T16:00:00Z"
        shippingArriveDate:
          type: string
          format: date-time
          description: "Estimated arrival datetime in UTC"
          example: "2020-02-03T03:59:00Z"
        labelProvider:
          $ref: '#/components/schemas/LabelProvider'
    LabelProvider:
      type: object
      required:
        - marketplaceName
        - shippingMethod
        - labelPrice
      properties:
        marketplaceName:
          type: string
          example: "Amazon Shoptimistic"
        shippingMethod:
          type: string
          example: "UPS Ground"
        labelPrice:
          type: number
          example: 14.0
    ShippingMethods:
      type: array
      description: "Found delivery methods"
      items:
        $ref: '#/components/schemas/ShippingMethodsResponse'
    ShippingMethodsResult:
      allOf:
        - $ref: '#/components/schemas/SuccessResult'
      type: object
      properties:
        data:
          $ref: '#/components/schemas/ShippingMethods'
    SuccessResult:
      allOf:
        - $ref: '#/components/schemas/ErrorResult'
      type: object
      properties:
        data:
          type: object
    ErrorResult:
      type: object
      properties:
        messages:
          type: array
          items:
            $ref: '#/components/schemas/Message'
    Message:
      type: object
      properties:
        level:
          type: string
          enum:
            - emergency
            - alert
            - critical
            - error
            - warning
            - notice
            - info
        type:
          type: string
          enum:
            - UNDEFINED
            - LOGGER_MESSAGE
            - IGNORED_SHIPPING_METHOD
            - NO_ESTIMATES_FOR_SHIPPING_METHOD
            - TOO_LARGE
            - CANNOT_FIT
          description: "Message type for error categorization"
        text:
          type: string
          description: "Message describing the issue"
