openapi: 3.0.0
info:
  version: "3"
  title: "ShippingMethods"
  description: "Generated by Manifests generator v1.5.3. Provides shipping rates and transit time estimation for HowToBuy and HowToList orders."
servers:
  - url: http://carriers/openapi/ShippingMethods/v3
  - url: http://host.docker.internal:8080/openapi/ShippingMethods/v3
  - url: http://localhost:8080/openapi/ShippingMethods/v3
tags:
  - name: Accurate
paths:
  /accurate:
    post:
      tags:
        - Accurate
      summary: "Get available shipping rates and transit times HowToBuy"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShippingRatesRequest'
      responses:
        "200":
          description: "Shipping rates retrieved successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShippingMethodsResult'
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
components:
  schemas:
    ShippingRatesRequest:
      type: object
      required:
        - senders
        - customer
        - items
      properties:
        senders:
          type: array
          description: "Filter by sender. _ds_ is dropship. pickup_ is pickuper"
          items:
            type: string
            example: "tft_ds_a"
        customer:
          $ref: '#/components/schemas/Customer'
        items:
          type: array
          description: "List of ordered products"
          items:
            $ref: '#/components/schemas/RequestedItem'
        startDateTime:
          type: string
          format: date-time
          description: "Start datetime in UTC"
          example: "2024-03-22T12:21:37Z"
        labels:
          type: object
          required:
            - marketplaceName
            - items
            - orderId
          description: "Additional label information"
          properties:
            marketplaceName:
              type: string
              description: "Name of the marketplace"
              enum:
                - Amazon Shoptimistic
                - Ebay Plaisir
                - Ebay Rollun
              example: "Amazon Shoptimistic"
            orderId:
              type: string
              description: "Unique marketplace order ID"
              example: "111-8958324-4542656"
            items:
              type: array
              description: "Order line items"
              items:
                $ref: '#/components/schemas/LineItems'
    Customer:
      type: object
      properties:
        name:
          type: string
          description: "Customer full name"
          example: "Shawn Weisweaver"
        address:
          $ref: '#/components/schemas/Address'
    Address:
      type: object
      required:
        - country
        - state
        - city
        - postalCode
        - address1
      properties:
        country:
          type: string
          description: "Country code (e.g., US)"
          example: "US"
        state:
          type: string
          description: "State code (e.g., CA)"
          example: "CA"
        city:
          type: string
          description: "City name"
          example: "San Francisco"
        postalCode:
          type: string
          description: "Postal or ZIP code"
          example: "94104"
        address1:
          type: string
          description: "Street address, line 1"
          example: "417 Montgomery St"
        address2:
          type: string
          nullable: true
          description: "Street address, line 2 (optional)"
          example: "Floor 5"
    RequestedItem:
      type: object
      required:
        - rid
        - qty
        - warehouses
      properties:
        rid:
          type: string
          description: "Item RID (product identifier)"
          example: "1SRPW"
        qty:
          type: integer
          description: "Requested quantity"
          example: 2
        warehouses:
          type: array
          description: "Warehouse availability details"
          items:
            $ref: '#/components/schemas/WarehouseInfo'
    LineItems:
      type: object
      properties:
        OrderItemId:
          type: string
          description: "Unique ID for order item"
          example: "97757136216121"
        Quantity:
          type: number
          description: "Quantity of items"
          example: 2
    WarehouseInfo:
      type: object
      required:
        - warehouseId
        - warehouseZip
        - warehouseQty
        - warehouseHandlingTime
        - warehouseCutOffTime
      properties:
        warehouseId:
          type: string
          description: "Warehouse identifier"
          example: "AU_IN"
        warehouseZip:
          type: string
          description: "ZIP code of warehouse"
          example: "46268"
        warehouseQty:
          type: integer
          description: "Available quantity in warehouse"
          example: 5
        warehouseHandlingTime:
          type: string
          description: "Warehouse handling code (e.g. A, B, C)"
          example: "A"
        warehouseCutOffTime:
          type: string
          description: "Time of cut-off (24h format)"
          example: "18"
    ShippingMethodsResponse:
      type: object
      required:
        - sender
        - carrier
        - shippingMethodId
        - shippingMethodName
        - cost
        - trackNumberDate
        - shippingArriveDate
        - labelProvider
      properties:
        sender:
          type: string
          description: "Sender identifier"
          example: "wps_ds"
        carrier:
          type: string
          description: "Carrier service"
          enum:
            - USPS
            - FEDEX
            - UPS
            - TFT
          example: "FEDEX"
        shippingMethodId:
          type: string
          description: "Internal shipping method ID"
          example: "ROF-CN-PickUp-Usps-PM-FR-LegalEnv"
        shippingMethodName:
          type: string
          description: "Human readable method name"
          example: "Priority Mail Large Flat Rate Board Game Box"
        cost:
          type: number
          description: "Shipping cost"
          example: 5.84
        trackNumberDate:
          type: string
          format: date-time
          description: "Date tracking number will be available"
          example: "2020-01-30T16:00:00Z"
        shippingArriveDate:
          type: string
          format: date-time
          description: "Expected delivery date"
          example: "2020-02-03T03:59:00Z"
        labelProvider:
          $ref: '#/components/schemas/LabelProvider'
    LabelProvider:
      type: object
      required:
        - marketplaceName
        - shippingMethod
        - labelPrice
      properties:
        marketplaceName:
          type: string
          description: "Marketplace where label is used"
          example: "Amazon Shoptimistic"
        shippingMethod:
          type: string
          description: "Shipping method name"
          example: "UPS Ground"
        labelPrice:
          type: number
          description: "Label cost"
          example: 14
    ShippingMethods:
      type: array
      description: "Found delivery methods"
      items:
        $ref: '#/components/schemas/ShippingMethodsResponse'
    ShippingMethodsResult:
      allOf:
        - $ref: '#/components/schemas/SuccessResult'
      type: object
      properties:
        data:
          type: object
          required:
            - id
            - shippingMethods
          properties:
            id:
              type: string
              description: "Unique operation ID"
              example: "abc123-operation"
            shippingMethods:
              $ref: '#/components/schemas/ShippingMethods'
    SuccessResult:
      allOf:
        - $ref: '#/components/schemas/ErrorResult'
      type: object
      properties:
        data:
          type: object
    ErrorResult:
      type: object
      properties:
        messages:
          type: array
          items:
            $ref: '#/components/schemas/Message'
      description: "Standard error result with message list"
    Message:
      type: object
      properties:
        level:
          type: string
          enum:
            - emergency
            - alert
            - critical
            - error
            - warning
            - notice
            - info
          description: "Severity level of message"
        type:
          type: string
          enum:
            - UNDEFINED
            - LOGGER_MESSAGE
            - IGNORED_SHIPPING_METHOD
            - NO_ESTIMATES_FOR_SHIPPING_METHOD
            - TOO_LARGE
            - CANNOT_FIT
          description: "Type of error message"
        text:
          type: string
          description: "Message describing the issue"
