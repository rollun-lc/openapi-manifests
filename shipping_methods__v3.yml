openapi: 3.0.0
info:
  version: "3"
  title: "ShippingMethods"
  description: "Generated by Manifests generator v1.5.3. Provides shipping rates and transit time estimation for HowToBuy and HowToList orders."
servers:
  - url: http://carriers/openapi/ShippingMethods/v3
  - url: http://host.docker.internal:8080/openapi/ShippingMethods/v3
  - url: http://localhost:8080/openapi/ShippingMethods/v3
tags:
  # - name: Accurate
  - name: Approximate
paths:
  # /accurate:
  #   post:
  #     tags:
  #       - Accurate
  #     summary: "Get available shipping rates and transit times HowToBuy"
  #     requestBody:
  #       required: true
  #       content:
  #         application/json:
  #           schema:
  #             $ref: '#/components/schemas/ShippingRatesRequest'
  #     responses:
  #       "200":
  #         description: "Shipping rates retrieved successfully"
  #         content:
  #           application/json:
  #             schema:
  #               $ref: '#/components/schemas/ShippingMethodsResult'
  #       "500":
  #         description: "Internal server error"
  #         content:
  #           application/json:
  #             schema:
  #               $ref: '#/components/schemas/ErrorResult'
  /approximate:
    post:
      tags:
        - Approximate
      summary: "Get approximate shipping rates and transit times (multi-item)"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApproximateRatesRequest'
      responses:
        "200":
          description: "Approximate shipping rates retrieved successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShippingApproximateResult'
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
components:
  schemas:
    # ===== Base results =====
    ErrorResult:
      type: object
      properties:
        messages:
          type: array
          items:
            $ref: '#/components/schemas/Message'
      description: "Message field is not required"
    Message:
      type: object
      properties:
        level:
          type: string
          enum:
            - emergency
            - alert
            - critical
            - error
            - warning
            - notice
            - info
            - debug
          description: "Severity level of message"
        type:
          type: string
          enum:
            - UNDEFINED
            - LOGGER_MESSAGE
            - IGNORED_SHIPPING_METHOD
            - NO_ESTIMATES_FOR_SHIPPING_METHOD
            - TOO_LARGE
            - CANNOT_FIT
          description: "Type of error message"
        text:
          type: string
          description: "Message describing the issue"
    SuccessResult:
      allOf:
        - $ref: '#/components/schemas/ErrorResult'
      type: object
      properties:
        data:
          type: object

    # ===== Accurate method (existing) =====
    ShippingRatesRequest:
      type: object
      required:
        - senders
        - customer
        - items
      properties:
        senders:
          type: array
          description: "Filter by sender. _ds_ is dropship. pickup_ is pickuper"
          items:
            type: string
            example: "tft_ds_a"
        customer:
          $ref: '#/components/schemas/Customer'
        items:
          type: array
          description: "List of ordered products"
          items:
            $ref: '#/components/schemas/RequestedItem'
        startDateTime:
          type: string
          format: date-time
          description: "Start datetime in UTC"
          example: "2024-03-22T12:21:37Z"
        labels:
          type: object
          required:
            - marketplaceName
            - items
            - orderId
          description: "Additional label information"
          properties:
            marketplaceName:
              type: string
              description: "Name of the marketplace"
              enum:
                - Amazon Shoptimistic
                - Ebay Plaisir
                - Ebay Rollun
              example: "Amazon Shoptimistic"
            orderId:
              type: string
              description: "Unique marketplace order ID"
              example: "111-8958324-4542656"
            items:
              type: array
              description: "Order line items"
              items:
                $ref: '#/components/schemas/LineItems'
    Customer:
      type: object
      properties:
        name:
          type: string
          description: "Customer full name"
          example: "Shawn Weisweaver"
        address:
          $ref: '#/components/schemas/Address'
    Address:
      type: object
      required:
        - country
        - state
        - city
        - postalCode
        - address1
      properties:
        country:
          type: string
          description: "Country code (e.g., US)"
          example: "US"
        state:
          type: string
          description: "State code (e.g., CA)"
          example: "CA"
        city:
          type: string
          description: "City name"
          example: "San Francisco"
        postalCode:
          type: string
          description: "Postal or ZIP code"
          example: "94104"
        address1:
          type: string
          description: "Street address, line 1"
          example: "417 Montgomery St"
        address2:
          type: string
          nullable: true
          description: "Street address, line 2 (optional)"
          example: "Floor 5"
    RequestedItem:
      type: object
      required:
        - rid
        - qty
        - warehouses
      properties:
        rid:
          type: string
          description: "Item RID (product identifier)"
          example: "1SRPW"
        qty:
          type: integer
          description: "Requested quantity"
          example: 2
        warehouses:
          type: array
          description: "Warehouse availability details"
          items:
            $ref: '#/components/schemas/WarehouseInfo'
    LineItems:
      type: object
      properties:
        OrderItemId:
          type: string
          description: "Unique ID for order item"
          example: "97757136216121"
        Quantity:
          type: number
          description: "Quantity of items"
          example: 2
    WarehouseInfo:
      type: object
      required:
        - warehouseId
        - warehouseZip
        - warehouseQty
        - warehouseHandlingTime
        - warehouseCutOffTime
      properties:
        warehouseId:
          type: string
          description: "Warehouse identifier"
          example: "AU_IN"
        warehouseZip:
          type: string
          description: "ZIP code of warehouse"
          example: "46268"
        warehouseQty:
          type: integer
          description: "Available quantity in warehouse"
          example: 5
        warehouseHandlingTime:
          type: string
          description: "Warehouse handling code (e.g. A, B, C)"
          example: "A"
        warehouseCutOffTime:
          type: string
          description: "Time of cut-off (24h format)"
          example: "18"

    ShippingMethodsResponse:
      type: object
      required:
        - sender
        - carrier
        - shippingMethodId
        - shippingMethodName
        - cost
        - trackNumberDate
        - shippingArriveDate
        - labelProvider
      properties:
        sender:
          type: string
          description: "Sender identifier"
          example: "wps_ds"
        carrier:
          type: string
          description: "Carrier service"
          enum:
            - USPS
            - FEDEX
            - UPS
            - TFT
          example: "FEDEX"
        shippingMethodId:
          type: string
          description: "Internal shipping method ID"
          example: "ROF-CN-PickUp-Usps-PM-FR-LegalEnv"
        shippingMethodName:
          type: string
          description: "Human readable method name"
          example: "Priority Mail Large Flat Rate Board Game Box"
        cost:
          type: number
          description: "Shipping cost"
          example: 5.84
        trackNumberDate:
          type: string
          format: date-time
          description: "Date tracking number will be available"
          example: "2020-01-30T16:00:00Z"
        shippingArriveDate:
          type: string
          format: date-time
          description: "Expected delivery date"
          example: "2020-02-03T03:59:00Z"
        labelProvider:
          $ref: '#/components/schemas/LabelProvider'
    LabelProvider:
      type: object
      required:
        - marketplaceName
        - shippingMethod
        - labelPrice
      properties:
        marketplaceName:
          type: string
          description: "Marketplace where label is used"
          example: "Amazon Shoptimistic"
        shippingMethod:
          type: string
          description: "Shipping method name"
          example: "UPS Ground"
        labelPrice:
          type: number
          description: "Label cost"
          example: 14
    ShippingMethods:
      type: array
      description: "Found delivery methods"
      items:
        $ref: '#/components/schemas/ShippingMethodsResponse'
    ShippingMethodsResultItem:
      type: object
      required:
        - id
        - shippingMethods
      properties:
        id:
          type: string
          description: "Unique operation ID"
          example: "abc123-operation"
        shippingMethods:
          $ref: '#/components/schemas/ShippingMethods'
    ShippingMethodsResult:
      allOf:
        - $ref: '#/components/schemas/SuccessResult'
      type: object
      properties:
        data:
          $ref: '#/components/schemas/ShippingMethodsResultItem'

    # ===== Approximate method (new, multi-item support) =====
    ApproximateRatesRequest:
      type: object
      required:
        - zipTo
        - items
      properties:
        zipTo:
          type: string
          description: "Destination ZIP code"
          example: "78228"
        senders:
          type: array
          description: "List of senders to consider for shipping"
          nullable: true
          items:
            type: string
            example: "pu_fast_ds"
            description: >
              List of sender codes:
              au_ds, rm_ds, tft_ds, pu_fast_ds, pu_short_delay_ds,
              pu_long_delay_ds, wps_ds, pickup_ut, pickup_cn
        items:
          type: array
          description: "List of parcels/items for which to estimate approximate rates"
          items:
            $ref: '#/components/schemas/ShippingInfoItem'
    ShippingInfoItem:
      type: object
      required:
        - weight
        - width
        - length
        - height
      properties:
        weight:
          type: number
          example: 1.0
        width:
          type: number
          example: 2.0
        length:
          type: number
          example: 3.5
        height:
          type: number
          example: 4.0
        isDangerous:
          description: "Whether the package contains hazardous materials. It is necessary to determine the possibility of sending by air."
          type: boolean
          example: false
          nullable: true
        isTire:
          description: "Flag affects the validator"
          type: boolean
          example: false
          nullable: true
        # RM
        rmCategory:
          description: "Category for RM, affects the price"
          type: string
          example: "Filters"
          nullable: true
        rmIsKit:
          description: "IsKit for RM, affects the price"
          type: boolean
          example: false
          nullable: true
        rmDropShipShippingPrice:
          description: "Price for shipping from RM"
          type: number
          example: 10.0
          nullable: true
        rmFee:
          description: "A fee of RM, affects the price"
          type: number
          example: 10.2
          nullable: true
        rmIsOversize:
          description: "Flag IsOversize for RM, affects the price"
          type: string
          enum: [Y, N]
          example: Y
          nullable: true
        # AU
        auIsFirstClass:
          description: "If possible, then send a parcel First Class"
          type: string
          enum: [Y, N]
          example: Y
          nullable: true
        auFlatRateGroup:
          description: "Flag affects the price"
          type: string
          example: "ATV25"
          nullable: true
        auLargePackageSurcharge:
          description: "Flag affects the price"
          type: number
          example: 10.2
          nullable: true
        # TR
        trWidth:
          description: "A flag that matches the width, but may be different. Affects the price"
          type: number
          example: 3.1
          nullable: true
        trHeight:
          description: "A flag that matches the height, but may be different. Affects the price"
          type: number
          example: 3.1
          nullable: true
        trLength:
          description: "A flag that matches the length, but may be different. Affects the price"
          type: number
          example: 3.1
          nullable: true
        trSubcategory:
          description: "Flag affects the price"
          type: string
          example: "Offroad Tires"
          nullable: true
        trNewCategory:
          description: "Flag affects the price"
          type: string
          example: "TIRES"
          nullable: true
        trNewSubCategory:
          description: "Flag affects the price"
          type: string
          example: "KITS"
          nullable: true
        trFee:
          description: "Flag affects the price"
          type: number
          example: 1.3
          nullable: true
        trIsOversize:
          description: "Flag affects the price"
          type: string
          enum: ["1", "2", "3"]
          example: "1"
          nullable: true
        puCommodityCode:
          description: "Commodity Code for PU affects the price"
          type: string
          example: "0319"
          nullable: true
        # WPS
        wpsCategory:
          description: "Wps Category. Tubes, Tires, Wheels"
          type: string
          example: "Tubes"
          nullable: true
        wpsDropShipFee:
          description: "Shipping Price. Enum - FR, 18, 12, 35.."
          type: string
          example: "9.75"
          nullable: true

    ShippingApproximateResult:
      allOf:
        - $ref: '#/components/schemas/SuccessResult'
      type: object
      properties:
        data:
          $ref: '#/components/schemas/ShippingResultItem'
    ShippingResultItem:
      type: array
      description: "Found delivery methods per request across senders/carriers"
      items:
        $ref: '#/components/schemas/ShippingResponse'
    ShippingResponse:
      type: object
      required:
        - sender
        - carrier
        - shippingMethodId
        - shippingMethodName
        - cost
        - trackNumberDate
        - shippingArriveDate
      properties:
        sender:
          type: string
          description: "Sender identifier"
          example: "pu_fast_ds"
        carrier:
          type: string
          description: "Carrier service"
          enum:
            - USPS
            - FEDEX
            - UPS
            - TFT
        shippingMethodId:
          type: string
          description: "Internal shipping method ID"
          example: "ROF-CN-PickUp-Usps-PM-FR-LegalEnv"
        shippingMethodName:
          type: string
          description: "Human readable method name"
          example: "UPS Ground"
        cost:
          type: number
          description: "Estimated shipping cost"
          example: 9.75
        trackNumberDate:
          type: string
          format: date-time
          description: "Estimated time when tracking will be available"
          example: "2025-01-30T16:00:00Z"
        shippingArriveDate:
          type: string
          format: date-time
          description: "Estimated delivery date"
          example: "2025-02-03T03:59:00Z"

    # ===== Shared input for approximate (multi-item) =====
    ShippingInfo:
      type: object
      required:
        - zipTo
        - weight
        - width
        - length
        - height
      properties:
        zipTo:
          type: string
          example: "78228"
        weight:
          type: number
          example: 1.0
        width:
          type: number
          example: 2.0
        length:
          type: number
          example: 3.5
        height:
          type: number
          example: 4.0
        senders:
          type: array
          nullable: true
          items:
            type: string
            example: "pu_fast_ds"
            description: "au_ds, rm_ds, tft_ds, pu_fast_ds, pu_short_delay_ds, pu_long_delay_ds, wps_ds, pickup_ut, pickup_cn"
        isDangerous:
          description: "Whether the package contains hazardous materials. It is necessary to determine the possibility of sending by air."
          type: boolean
          example: false
          nullable: true
        isTire:
          description: "Flag affects the validator"
          type: boolean
          example: false
          nullable: true
        # RM
        rmCategory:
          description: "Category for RM, affects the price"
          type: string
          example: "Filters"
          nullable: true
        rmIsKit:
          description: "IsKit for RM, affects the price"
          type: boolean
          example: false
          nullable: true
        rmDropShipShippingPrice:
          description: "Price for shipping from RM"
          type: number
          example: 10.0
          nullable: true
        rmFee:
          description: "A fee of RM, affects the price"
          type: number
          example: 10.2
          nullable: true
        rmIsOversize:
          description: "Flag IsOversize for RM, affects the price"
          type: string
          enum: [Y, N]
          example: Y
          nullable: true
        # AU
        auIsFirstClass:
          description: "If possible, then send a parcel First Class"
          type: string
          enum: [Y, N]
          example: Y
          nullable: true
        auFlatRateGroup:
          description: "Flag affects the price"
          type: string
          example: "ATV25"
          nullable: true
        auLargePackageSurcharge:
          description: "Flag affects the price"
          type: number
          example: 10.2
          nullable: true
        # TR
        trWidth:
          description: "A flag that matches the width, but may be different. Affects the price"
          type: number
          example: 3.1
          nullable: true
        trHeight:
          description: "A flag that matches the height, but may be different. Affects the price"
          type: number
          example: 3.1
          nullable: true
        trLength:
          description: "A flag that matches the length, but may be different. Affects the price"
          type: number
          example: 3.1
          nullable: true
        trSubcategory:
          description: "Flag affects the price"
          type: string
          example: "Offroad Tires"
          nullable: true
        trNewCategory:
          description: "Flag affects the price"
          type: string
          example: "TIRES"
          nullable: true
        trNewSubCategory:
          description: "Flag affects the price"
          type: string
          example: "KITS"
          nullable: true
        trFee:
          description: "Flag affects the price"
          type: number
          example: 1.3
          nullable: true
        trIsOversize:
          description: "Flag affects the price"
          type: string
          enum: ["1", "2", "3"]
          example: "1"
          nullable: true
        puCommodityCode:
          description: "Commodity Code for PU affects the price"
          type: string
          example: "0319"
          nullable: true
        # WPS
        wpsCategory:
          description: "Wps Category. Tubes, Tires, Wheels"
          type: string
          example: "Tubes"
          nullable: true
        wpsDropShipFee:
          description: "Shipping Price. Enum - FR, 18, 12, 35.."
          type: string
          example: "9.75"
          nullable: true
