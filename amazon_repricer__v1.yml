openapi: 3.0.0
info:
  version: "1"
  title: "AmazonRepricer"
  description: "Generated by Manifests generator v1.5.3. Change repricer rule for a product listing"
servers:
  - url: http://amz-orders-ngx/openapi/AmazonRepricer/v1
  - url: http://host.docker.internal:8408/openapi/AmazonRepricer/v1
  - url: http://localhost:8408/openapi/AmazonRepricer/v1
  - url: https://rollun.net/api/openapi/AmazonRepricer/v1
tags:
  - name: RepricerRules
paths:
  "/repricerRules/{sku}":
    put:
      tags:
        - RepricerRules
      summary: "Change repricer rule for a given product listing"
      parameters:
        - name: sku
          in: path
          required: true
          description: "Marketplace Listing Number (MLN) for which to change the repricer rule"
          schema:
            type: string
            example: "VW6A4"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangeRepricerRuleRequest"
            examples:
              VW6A4:
                value:
                  repricingGeneralRuleId: "b2eeb69f-2c2f-4cbc-bea0-81f4cbee7255"
                  repricingAdditionalRuleId: "183462638202-COMPETITIVE_BUYBOX"
              02100228:
                value:
                  repricingGeneralRuleId: "712a8546-2cdd-433c-a167-2c1d41ab2b17"
                  repricingAdditionalRuleId: "68985f8d-8a15-45bc-9e0e-7e14f57056c7"
      responses:
        "200":
          description: "Repricer rule successfully changed"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChangeRepricerRuleResult"
        "500":
          description: "Internal error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResult"
components:
  schemas:
    ErrorResult:
      type: object
      properties:
        messages:
          type: array
          items:
            $ref: "#/components/schemas/Message"
      description: "Message field is not required"
    Message:
      type: object
      properties:
        level:
          type: string
          description: "Message level (like in a logger)"
          enum:
            - emergency
            - alert
            - critical
            - error
            - warning
            - notice
            - info
            - debug
        type:
          type: string
          description: "Type of message for client handling; uppercase with underscores"
          enum:
            - UNDEFINED
        text:
          type: string
          description: "Message describing what went wrong"
    SuccessResult:
      allOf:
        - $ref: "#/components/schemas/ErrorResult"
      type: object
      properties:
        data:
          type: object
    ChangeRepricerRuleRequest:
      type: object
      required:
        - repricingGeneralRuleId
      properties:
        repricingGeneralRuleId:
          type: string
          description: "ID of the repricer rule to apply"
          example: "b2eeb69f-2c2f-4cbc-bea0-81f4cbee7255"
        repricingAdditionalRuleId:
          type: string
          description: >
            ID of the repricer rule to apply if the current rule for this MLN in Amazon
            equals the one provided in `repricingGeneralRule`
          example: "81f4cbee7255-b2eeb69f-2c2f-4cbc-bea0"
    ChangeRepricerRuleResultItem:
      type: object
      required:
        - sku
        - appliedRuleId
      properties:
        sku:
          type: string
          description: "Marketplace Listing Number that was updated"
        appliedRuleId:
          type: string
          description: "ID of the repricer rule that was finally applied"
    ChangeRepricerRuleResult:
      allOf:
        - $ref: "#/components/schemas/SuccessResult"
      type: object
      properties:
        data:
          $ref: "#/components/schemas/ChangeRepricerRuleResultItem"
